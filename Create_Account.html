<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="Create_Account.css" rel="stylesheet">
    <link href="font/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">

</head>

<body>
    <div id="singup-form">
        <h1><span>Create</span> Account</h1>
        <form action="#">
            <input type="text" placeholder="first Name" required><br>
            <input type="text" placeholder="last name"><br>
            <input type="tel" placeholder="phone number" required><br>
            <input type="email" placeholder="email" required><br>
            <input type="password" placeholder="password" required><br>
            <input type="text" placeholder="confirm password" required><br>
            <button type="submit">SingUp</button><br>

            <div class="Login">
                <p>Have account?</p>
                <a href="index.html">SingIn</a>
            </div>
        </form>
    </div>
</body>

</html>
